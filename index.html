<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Ping Coming Soon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" rel="preload" />
    <script
      src="https://kit.fontawesome.com/247f78e130.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <title>Ping Coming Soon</title>
  </head>
  <body>
    <div class="card">
      <main>
        <img class="logo" src="./images/logo.svg" alt="PING." />
        <h1 class="tagline">
          We are launching <strong class="tagline-strong">soon!</strong>
        </h1>
        <p class="form-title">Subscribe and get notified</p>
        <form action="#" class="subscription-form">
          <label for="email" class="sr-only">Enter your email address:</label>
          <input
            name="email"
            class="form-input-email"
            value=""
            type="email"
            placeholder="Your email address..."
            required
          />
          <button class="form-btn" type="submit">Notify Me</button>
        </form>
        <div class="dashboard-preview">
          <img
            class="dashboard-preview-img"
            src="./images/illustration-dashboard.png"
            alt="Dashboard Preview"
            aria-hidden="true"
          />
        </div>
      </main>
      <footer>
        <nav class="social">
          <ul>
            <li>
              <a class="social-link" href="#"
                ><i class="fa-brands fa-facebook-f"></i
              ></a>
            </li>
            <li class="social-nav-item">
              <a class="social-link" href="#"
                ><i class="fa-brands fa-twitter"></i
              ></a>
            </li>
            <li class="social-nav-item">
              <a class="social-link" href="#"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </li>
          </ul>
        </nav>
        <p class="copyrights">&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
